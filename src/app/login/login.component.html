<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-card rounded-4 p-5 text-center shadow-lg">
    <img src="assets/logo.png" alt="Logo" class="login-logo mb-4" />
    <h3 class="mb-4 text-white">INICIAR SESIÓN</h3>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input type="email"
               name="usuario"
               [(ngModel)]="usuario"
               class="form-control form-control-lg text-center"
               placeholder="Correo electrónico"
               required />
      </div>

      <div class="mb-4">
        <input type="password"
               [(ngModel)]="password"
               name="password"
               class="form-control form-control-lg text-center"
               placeholder="Contraseña"
               required />
      </div>

      <button type="submit" class="btn btn-light w-100 fw-bold py-2">
        <span *ngIf="isProcessing" class="spinner-border spinner-border-sm me-2"></span>
        {{ isProcessing ? 'Procesando...' : 'Entrar' }}
      </button>
    </form>

    <p class="text-white-50 mt-4">
      ¿Olvidaste tu contraseña?
      <a routerLink="/Restablecer" class="text-info text-decoration-none">Recupérala</a>
    </p>
  </div>
</div>
