<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-card rounded-4 p-5 text-center shadow-lg">
    <img src="assets/logo.png" alt="Logo" class="login-logo mb-4" />
    <h3 class="mb-4 text-white">INICIAR SESIÓN</h3>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input type="email"
               name="usuario"
               [(ngModel)]="usuario"
               class="form-control form-control-lg text-center"
               placeholder="Correo electrónico"
               required />
      </div>

      <div class="mb-4">
        <input type="password"
                [(ngModel)]="password"
               name="password"
               class="form-control form-control-lg text-center"
               placeholder="Contraseña"
               required />
      </div>

      <button type="submit" class="btn btn-light w-100 fw-bold py-2">
        Entrar
      </button>
    </form>

    <p class="text-white-50 mt-4">
      ¿Olvidaste tu contraseña?
      <a class="text-info text-decoration-none">Recupérala</a>
    </p>
  </div>
</div>


<div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content d-flex justify-content-center align-items-center p-4" style="height: 200px;">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <h5 class="mt-3">Procesando, por favor espere...</h5>
      </div>
    </div>
  </div>
</div>
