<div class="container my-5">
  <div class="card rounded-4 mx-auto border-0 shadow-lg" style="max-width: 900px;">
    <div class="card-body p-5">
      <h2 class="text-success fw-bold mb-4 text-center">
        🩺 Datos Generales del Paciente
      </h2>

      <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">

        <!-- Datos Generales -->
        <div class="mb-5">
          <div class="d-flex align-items-center border-bottom mb-3 pb-2">
            <i class="bi bi-person-lines-fill text-success fs-4 me-2"></i>
            <h5 class="text-success fw-semibold mb-0">Datos Generales</h5>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <input formControlName="nombres" type="text" class="form-control form-modern" placeholder="Nombre del paciente">
            </div>
            <div class="col-md-6">
              <input formControlName="apellidos" type="text" class="form-control form-modern" placeholder="Apellido del paciente">
            </div>


            <div class="col-md-6">
              <select formControlName="sexo" class="form-select form-modern">
                <option value="">Seleccionar género</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="col-md-6">
              <input formControlName="cedula" type="text" class="form-control form-modern" placeholder="Cédula del paciente">
            </div>

            <div class="col-md-6">
              <input formControlName="fechaNacimiento" type="date" class="form-control form-modern">
            </div>
            <div class="col-md-6">
              <input formControlName="edad" type="number" class="form-control form-modern" placeholder="Edad del paciente">
            </div>

            <div class="col-md-6">
              <input formControlName="ocupacion" type="text" class="form-control form-modern" placeholder="Ocupación">
            </div>
            <div class="col-md-6">
              <input formControlName="telefono" type="tel" class="form-control form-modern" placeholder="Teléfono">
            </div>

            <div class="col-md-6">
              <input formControlName="email" type="email" class="form-control form-modern" placeholder="Correo electrónico">
            </div>
            <div class="col-md-6">
              <input formControlName="direccion" type="text" class="form-control form-modern" placeholder="Dirección">
            </div>
          </div>
        </div>

        <!-- Contacto de Emergencia -->
        <div class="mb-5">
          <div class="d-flex align-items-center border-bottom mb-3 pb-2">
            <i class="bi bi-telephone-forward-fill text-danger fs-4 me-2"></i>
            <h5 class="text-danger fw-semibold mb-0">Contacto de Emergencia</h5>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <input formControlName="contactoEmergencia" type="text" class="form-control form-modern" placeholder="Nombre del contacto">
            </div>
            <div class="col-md-4">
              <select formControlName="parentesco" class="form-select form-modern">
                <option value="">Seleccionar parentesco</option>
                <option>Padre/Madre</option>
                <option>Hermano/a</option>
                <option>Cónyuge</option>
                <option>Amigo/a</option>
              </select>
            </div>
            <div class="col-md-4">
              <input formControlName="telefonoEmergencia" type="tel" class="form-control form-modern" placeholder="Teléfono de emergencia">
            </div>
          </div>
        </div>

        <!-- Botón Guardar -->
        <div class="text-center">
          <button type="submit" class="btn btn-success rounded-pill fw-semibold btn-modern px-5 py-2 shadow-sm">
            <i class="bi bi-save2 me-2"></i> Guardar Datos
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
