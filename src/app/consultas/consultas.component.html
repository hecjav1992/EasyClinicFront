<div class="container my-4">
  <div class="main rounded-3 bg-white p-3 shadow-sm">
    <div class="title-section fw-bold fs-5 text-primary mb-3 text-center">
      DATOS GENERALES DEL PACIENTE
    </div>

    <!-- Buscador -->
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="input-group shadow-sm">
          <span class="input-group-text bg-light">
            <i class="bi bi-search"></i>
          </span>
          <input type="text"
                 class="form-control"
                 placeholder="Buscar por cédula o expediente..."
                 [(ngModel)]="filtroUsuario"
                 (input)="filtrarUsuarios()" />
          <button *ngIf="filtroUsuario"
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="filtroUsuario=''; filtrarUsuarios()">
            <i class="bi bi-x-circle"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive rounded-3 shadow-sm">
      <table class="table-hover mb-0 table align-middle" id="UsuarioTable">
        <thead class="table-primary">
          <tr>
            <th>Opciones</th>
            <th>Expediente</th>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usuariosFiltrados; let i = index">
            <td>
              <div class="d-flex justify-content-center flex-wrap gap-1">
                <button class="btn btn-sm btn-outline-primary" title="Ver">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-sm btn-outline-success" title="Editar">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Eliminar">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
            <td>{{ u.id }}</td>
            <td>{{ u.cedula }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.apellido }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
